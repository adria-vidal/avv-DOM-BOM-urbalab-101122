<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- Mi css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="row align-items-center ">
            <div class="col-12 col-sm box d-flex justify-content-center align-items-center">
                <div class="calc">
                    <div class="calc-input">
                        <input type="text" placeholder="0.00" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="guardar">

                    </div>
                    <div class="fila">
                        <button type="button" class="btn btn-info size-button">1</button>
                        <button type="button" class="btn btn-info size-button">2</button>
                        <button type="button" class="btn btn-info size-button">3</button>
                        <button type="button" class="btn btn-info size-button">+</button>
                    </div>
                    <div class="fila">
                        <button type="button" class="btn btn-info size-button">4</button>
                        <button type="button" class="btn btn-info size-button">5</button>
                        <button type="button" class="btn btn-info size-button">6</button>
                        <button type="button" class="btn btn-info size-button">-</button>
                    </div>
                    <div class="fila">
                        <button type="button" class="btn btn-info size-button">7</button>
                        <button type="button" class="btn btn-info size-button">8</button>
                        <button type="button" class="btn btn-info size-button">9</button>
                        <button type="button" class="btn btn-info size-button">*</button>
                    </div>
                    <div class="fila">
                        <button type="button" id="cero" class="btn btn-info ">0</button>
                        <button type="button" class="btn btn-info size-button">,</button>
                        <button type="button" class="btn btn-info size-button">/</button>

                    </div>
                    <div class="fila">
                        <button type="button" class="btn btn-info c-igual">C</button>
                        <button type="button" class="btn btn-info c-igual">=</button>
                        
                    </div>


                </div>
            </div>
            <div class="col-12 col-sm-3 box text-center">
                <h3>Botones Pulsados</h3>
                <p>Selector:</p>
                <p>Valor:</p>
                <p id="valor"></p>
                <p>Tag html:</p>
                <p id="tag"></p>
                <p>Name:</p>
                <p id="name"></p>
            </div>
        </div>
    </div>

</body>

</html>
